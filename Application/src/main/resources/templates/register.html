<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/noNav}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="loginBody">

    <div class="row loginBoxes" layout:fragment="content">
        <div class="col-sm-6">
            <div class="card cardLeft">
                <div class="card-body">
                    <br>
                    <br>
                    <h5 class="card-title card-titleH2">Welcome To</h5>
                    
                    <img class="imgName" src="/resources/Blodged_Trans.png" alt="">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <br>
                    <h5 class="card-title card-titleH2">Sign Up</h5>
                    <br>
                    <form th:action="@{register}" th:object="${registerModel}" method="post" class="text-center">
                        <input type="text" class="form-control loginInputs" id="registerEmail"
                            placeholder="name@example.com" th:field="*{email}">
                        <br>
                        <input type="password" class="form-control loginInputs" id="registerPassword"
                            placeholder="Enter Password..." th:field="*{password}">
                        <br>
                        <input type="text" class="form-control loginInputs" id="registerUsername"
                            placeholder="Enter Username" th:field="*{username}">
                        <br>
                        <p th:each="err : ${#fields.errors('*')}" th:if="${#fields.hasErrors('*')}" th:text="${err}"></p>
                    <br>
                    <button type="submit" class="loginBtns">Create</button>
                    <br>
            </form>
                    <p class="otherSigninOption">
                        <a th:href=@{/accounts/login} href="">Already have an account?</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
    </div>
